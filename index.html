<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR-A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="sky.jpg">
            <img id="ocean" src="ocean.jpg">
            <img id="tree" src="tree.jpg">
            <img id="snow" src="snow.jpg">
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity geometry="primitive: sphere; radius: 20"
        position="0 10 30" 
        material="color: blue"
        animation="property:position; from: 0 10 30; to: 0 20 40 ; dur:9000; loop: true"></a-entity>

        <a-entity 
        geometry="primitive: sphere; radius: 50"
        position="15 -20 100" 
        material="color: purple">
        <a-animation attribute="material.color" from="white" to="purple" dur="1000"></a-animation></a-entity>

        <a-entity geometry="primitive: cone; radius-bottom: 7; radius-top: 0.1; height:10"
        position="72 40 100" 
        material=" shader:flat; src: #ocean"></a-entity>

        <a-entity geometry="primitive: dodecahedron; radius: 10" 
        position="80 -120 -80"
        material="color:orange"
        animation="property:scale; to:15 15 15;
        delay:1000; dur: 20000; loop: true; fill:forwards"></a-entity>

        <a-entity geometry="primitive: box; width:30; height: 30; depth: 30;"
        position="-39 58 17"
        material="shader:flat; src:#tree"
        animation="property:rotation; to: 0 0 360;
        dur: 2000; easing: linear; loop: true;">
        </a-entity>

        <a-entity geometry="primitive:cylinder; height: 50; radius: 20;"
        position="-180 57 23"
        material="src:#snow"
        animation="property:rotation; to: 0 360 0;
        dur: 3000; easing: linear; loop: true;"></a-entity>
    </a-scene>
</body>
</html>
